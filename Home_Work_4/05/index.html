<!-- Дана строка, состоящая из русских слов, разделенных пробелами (одним или несколькими).
Найти количество слов в строке. -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подсчет русских слов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Подсчет русских слов</h1>

    <button id="calculateButton">Подсчитать</button>

<script src="script.js"></script>
