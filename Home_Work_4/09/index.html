<!-- Дана строка, содержащая полное имя файла, то есть имя диска, список каталогов (путь), собственно имя и расширение.
Выделить из этой строки имя файла (без расширения). -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выделение имени файла</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Выделение имени файла</h1>
    <label for="stringInput"></label><input type="text" id="stringInput" placeholder="Введите полный путь к файлу (например, C:/folder/subfolder/file.txt)">
    <button id="calculateButton">Выделить имя файла</button>
    <p id="result"></p>
</div>
<script src="script.js"></script>
</body>
</html>
