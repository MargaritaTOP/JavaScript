<!-- Дана строка-предложение. Зашифровать ее, поместив вначале все символы, расположенные на четных позициях строки, а затем, в обратном
порядке, все символы, расположенные на нечетных позициях (например, строка «Программа» превратится в «ргамамроП»). -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шифрование строки-предложения</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Шифрование строки-предложения</h1>
    <label for="stringInput"></label><input type="text" id="stringInput" placeholder="Введите предложение">
    <button id="calculateButton">Зашифровать</button>
    <p id="result"></p>
</div>
<script src="script.js"></script>
</body>
</html>
