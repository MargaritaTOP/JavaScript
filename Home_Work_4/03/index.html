<!-- Дана строка. Если она представляет собой запись целого числа, то вывести 1,
если вещественного (с дробной частью) — вывести 2; если строку нельзя преобразовать в число, то вывести 0.
Считать, что дробная часть вещественного числа отделяется от его целой части десятичной точкой «.». -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка типа числа</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Проверка типа числа</h1>
    <label for="stringInput"></label><input type="text" id="stringInput" placeholder="Введите строку">
    <button id="calculateButton">Проверить</button>
    <p id="result"></p>
</div>
<script src="script.js"></script>
</body>
</html>
