<!-- Выяснить, сколько элементов в каждой строке превышают среднее арифметическое значение, определенное для этой строки.
Из найденных величин составить новый список (массив). -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Количество элементов в строках, превышающих среднее</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Количество элементов в строках, превышающих среднее</h1>
    <label for="sizeInput"></label><input type="number" id="sizeInput" placeholder="Введите размер квадратного массива N (> 0)">
    <button id="calculateButton">Сформировать и вычислить</button>
    <p id="result"></p>
</div>
<script src="script.js"></script>
</body>
</html>
