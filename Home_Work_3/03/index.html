<!-- Дан массив размера N и целые числа K и L.
Найти среднее арифметическое элементов массива с номерами от K до L включительно. -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Среднее арифметическое элементов массива</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Среднее арифметическое элементов массива</h1>
    <label for="sizeInput"></label><input type="number" id="sizeInput" placeholder="Введите размер массива N (> 0)">
    <label for="kInput"></label><input type="number" id="kInput" placeholder="Введите число K">
    <label for="lInput"></label><input type="number" id="lInput" placeholder="Введите число L">
    <button id="calculateButton">Сформировать и рассчитать</button>
    <p id="result"></p>
</div>
<script src="script.js"></script>
</body>
</html>
