<!--  Дан массив размера N.
Осуществить циклический сдвиг элементов массива вправо на определенное пользователем число позиций -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Циклический сдвиг массива вправо</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Циклический сдвиг массива вправо</h1>
    <label for="sizeInput"></label><input type="number" id="sizeInput" placeholder="Введите размер массива N (> 0)">
    <label for="shiftInput"></label><input type="number" id="shiftInput" placeholder="Введите число позиций для сдвига">
    <button id="calculateButton">Сформировать и сдвинуть</button>
    <p id="result"></p>
</div>
<script src="script.js"></script>
</body>
</html>
