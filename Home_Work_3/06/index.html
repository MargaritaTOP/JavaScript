<!-- Дан массив размера N. Найти номер его первого локального минимума
(локальный минимум — это элемент, который меньше любого из своих соседей) -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Первый локальный минимум</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Первый локальный минимум</h1>
    <label for="sizeInput"></label><input type="number" id="sizeInput" placeholder="Введите размер массива N (> 0)">
    <button id="calculateButton">Сформировать и найти</button>
    <p id="result"></p>
</div>
<script src="script.js"></script>
</body>
</html>
