а затем — все нечетные числа в порядке убывания их индексов -->

    <title>Четные и нечетные числа случайного массива</title>

</head>
<body>
<div class="container">
    <h1>Четные и нечетные числа случайного массива</h1>
    <label for="sizeInput"></label><input type="number" id="sizeInput" placeholder="Введите размер массива N (> 0)">
    <button id="calculateButton">Сформировать и обработать</button>
    <p id="result"></p>
</div>
