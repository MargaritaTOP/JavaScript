<!-- Дано вещественное число X и целое число N (> 0). Найти значение выражения 1 – X^2/(2!) + X^4/(4!)…
Полученное число является приближенным значением функции cos в точке X. -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приближение косинуса</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Приближение значения cos(X)</h1>
    <label for="xInput"></label><input type="number" id="xInput" placeholder="Введите число X" step="any">
    <label for="nInput"></label><input type="number" id="nInput" placeholder="Введите число N (> 0)">
    <button id="calculateButton">Рассчитать</button>
    <p id="result"></p>
</div>
<script src="script.js"></script>
</body>
</html>
