<!-- Запросить число и проверить, простое ли оно. Простое число делится без остатка только на себя и на единицу. -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка на простое число</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Проверка на простое число</h1>
    <label for="numberInput"></label><input type="number" id="numberInput" placeholder="Введите число (> 1)">
    <button id="calculateButton">Проверить</button>
    <p id="result"></p>
</div>
<script src="script.js"></script>
</body>
</html>
