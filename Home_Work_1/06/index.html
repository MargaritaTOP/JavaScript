<!--Рассчитайте ежемесячный платеж по кредиту (вводится сумма, готовой процент и кол-во лет)-->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ежемесячный платеж по кредиту</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Расчет ежемесячного платежа по кредиту</h1>
    <label for="amountInput"></label><input type="number" id="amountInput" placeholder="Введите сумму кредита">
    <label for="rateInput"></label><input type="number" id="rateInput" placeholder="Введите годовой процент">
    <label for="yearsInput"></label><input type="number" id="yearsInput" placeholder="Введите количество лет">
    <button id="calculateButton">Рассчитать</button>
    <p id="result"></p>
</div>
<script src="script.js"></script>
</body>
</html>
