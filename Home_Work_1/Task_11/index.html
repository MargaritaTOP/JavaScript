<!-- Даны 2 точки(x1, y1) и (x2, y2). Найти расстояние между ними dist = sqrt((x2-x1)^2 + (y2-y1)^2)) -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расстояние между двумя точками</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Расстояние между двумя точками</h1>
    <label for="x1Input"></label><input type="number" id="x1Input" placeholder="Введите x1">
    <label for="y1Input"></label><input type="number" id="y1Input" placeholder="Введите y1">
    <label for="x2Input"></label><input type="number" id="x2Input" placeholder="Введите x2">
    <label for="y2Input"></label><input type="number" id="y2Input" placeholder="Введите y2">
    <button id="calculateButton">Рассчитать</button>
    <p id="result"></p>
</div>
<script src="script.js"></script>
</body>
</html>
