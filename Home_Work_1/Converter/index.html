<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="converter">
    <h2>Конвертер валют</h2>
    <label for="amount">Введите сумму:</label>
    <input type="number" id="amount" placeholder="Введите сумму">
    <label for="fromCurrency">Из валюты:</label>
    <select id="fromCurrency"></select>
    <label for="toCurrency">В валюту:</label>
    <select id="toCurrency"></select>
    <button id="convertButton">Конвертировать</button>
    <div class="result" id="result"></div>
    <p class="attribution">Источник: <a href="https://www.exchangerate-api.com">ExchangeRate-API</a></p>
</div>
<script src="script.js"></script>
</body>
</html>
