<!-- Даны два неотрицательных числа a и b. Найти их среднее геометрическое, то есть квадратный корень из их произведения -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Среднее геометрическое двух чисел</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Среднее геометрическое двух чисел</h1>
    <label for="numberAInput"></label><input type="number" id="numberAInput" placeholder="Введите число a">
    <label for="numberBInput"></label><input type="number" id="numberBInput" placeholder="Введите число b">
    <button id="calculateButton">Рассчитать</button>
    <p id="result"></p>
</div>
<script src="script.js"></script>
</body>
</html>
