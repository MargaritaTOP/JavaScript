<!--Реализуйте конвертор из километров в мили (пользователь вводит километры, программа выводит мили).-->
<!--1 км = 0,621371 миль. Это значение укажите в коде как константу-->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертор километров в мили</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Конвертор километров в мили</h1>
    <label for="kmInput"></label><input type="number" id="kmInput" placeholder="Введите километры">
    <button id="calculateButton">Конвертировать</button>
    <p id="result"></p>
</div>
<script src="script.js"></script>
</body>
</html>
