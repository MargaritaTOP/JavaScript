<!-- Создать базовый класс «Музыкальный инструмент» и производные классы «Скрипка», «Тромбон», « Укулеле»,
«Виолончель». С помощью конструктора установить имя каждого музыкального инструмента и его характеристики.
Реализуйте для каждого из классов методы:
¦ Sound — издает звук музыкального инструмента (пишем текстом в консоль);
¦ Show — отображает название музыкального инструмента;
¦ Desc — отображает описание музыкального инструмента;
¦ History — отображает историю создания музыкального инструмента. -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Управление данными музыкального инструмента</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <!-- Заголовок первого уровня, описывающий задачу программы -->
    <h1>Управление данными музыкального инструмента</h1>
    <!-- Выпадающий список для выбора типа музыкального инструмента -->
    <label for="instrumentTypeInput"></label><select id="instrumentTypeInput">
        <option value="violin">Скрипка</option>
        <option value="trombone">Тромбон</option>
        <option value="ukulele">Укулеле</option>
        <option value="cello">Виолончель</option>
    </select>
    <!-- Поле ввода для имени инструмента -->
    <label for="nameInput"></label><input type="text" id="nameInput" placeholder="Введите имя инструмента">
    <!-- Поле ввода для характеристик инструмента -->
    <label for="specsInput"></label><input type="text" id="specsInput" placeholder="Введите характеристики инструмента">
    <!-- Кнопка для создания объекта и вывода данных -->
    <button id="createButton">Создать инструмент</button>
    <!-- Кнопка для вызова метода Show -->
    <button id="showButton">Показать название</button>
    <!-- Кнопка для вызова метода Desc -->
    <button id="descButton">Показать описание</button>
    <!-- Кнопка для вызова метода Sound -->
    <button id="soundButton">Издать звук</button>
    <!-- Кнопка для вызова метода History -->
    <button id="historyButton">Показать историю</button>
    <!-- Элемент для отображения результатов -->
    <p id="result"></p>
</div>
<script src="script.js"></script>
</body>
</html>
