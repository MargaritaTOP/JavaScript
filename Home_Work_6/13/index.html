<!-- Создайте класс «Кредитная карточка». Вам необходимо хранить информацию о номере карты, ФИО владельца,
CVC, дата завершения работы карты и т. д. Предусмотреть механизмы для инициализации полей класса. -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление данными кредитной карты</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <!-- Заголовок первого уровня, описывающий задачу программы -->
    <h1>Управление данными кредитной карты</h1>
    <!-- Поле ввода для номера карты -->
    <label for="cardNumberInput"></label><input type="text" id="cardNumberInput" placeholder="Введите номер карты (16 цифр)">
    <!-- Поле ввода для ФИО владельца -->
    <label for="ownerInput"></label><input type="text" id="ownerInput" placeholder="Введите ФИО владельца">
    <!-- Поле ввода для CVC-кода -->
    <label for="cvcInput"></label><input type="text" id="cvcInput" placeholder="Введите CVC-код (3 цифры)">
    <!-- Поле ввода для месяца окончания действия -->
    <label for="expiryMonthInput"></label><input type="number" id="expiryMonthInput" placeholder="Введите месяц окончания (1-12)">
    <!-- Поле ввода для года окончания действия -->
    <label for="expiryYearInput"></label><input type="number" id="expiryYearInput" placeholder="Введите год окончания (например, 2025)">
    <!-- Кнопка для создания объекта и вывода данных -->
    <button id="createButton">Создать и показать данные</button>
    <!-- Кнопка для частичного ввода (номер карты и ФИО) -->
    <button id="setPartialButton">Установить номер и ФИО</button>
    <!-- Кнопка для получения номера карты -->
    <button id="getCardNumberButton">Получить номер карты</button>
    <!-- Кнопка для получения ФИО владельца -->
    <button id="getOwnerButton">Получить ФИО</button>
    <!-- Кнопка для получения CVC-кода -->
    <button id="getCvcButton">Получить CVC</button>
    <!-- Кнопка для получения даты окончания -->
    <button id="getExpiryDateButton">Получить дату окончания</button>
    <!-- Элемент для отображения результатов -->
    <p id="result"></p>
</div>
<script src="script.js"></script>
</body>
</html>
