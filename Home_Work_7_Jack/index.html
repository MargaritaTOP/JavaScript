<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ текста</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Анализ текста</h1>
    <h2>Текст:</h2>
    <pre id="text"></pre>
    <h2>Общее количество слов: <span id="wordCount">0</span></h2>
    <h2>Частота слов:</h2>
    <table id="wordFrequency">
        <thead>
        <tr>
            <th>Слово</th>
            <th>Количество</th>
        </tr>
        </thead>
        <tbody id="frequencyTable"></tbody>
    </table>
</div>
<script src="script.js"></script>
</body>
</html>
