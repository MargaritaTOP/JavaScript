<!-- Даны 2 массива - найти уникальные элементы 1-го, которых нет во 2-ом.
И уникальные элементы 2-го, которых нет в 1-ом. Результаты объединить в один массив. -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск уникальных элементов двух массивов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Поиск уникальных элементов двух массивов</h1>
    <label for="sizeInput1"></label><input type="number" id="sizeInput1" placeholder="Введите размер первого массива N (> 0)">
    <label for="sizeInput2"></label><input type="number" id="sizeInput2" placeholder="Введите размер второго массива M (> 0)">
    <button id="calculateButton">Сформировать и найти уникальные элементы</button>
    <p id="result"></p>
</div>
<script src="script.js"></script>
</body>
</html>
