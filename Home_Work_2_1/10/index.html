<!-- Реализовать калькулятор. Пользователь вводит 2 числа и знак (+ - * /). В зависимости от введенного знака решить
пример и вывести результат. -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Калькулятор</h1>
    <label for="number1Input"></label><input type="number" id="number1Input" placeholder="Введите первое число">
    <label for="number2Input"></label><input type="number" id="number2Input" placeholder="Введите второе число">
    <label for="operatorInput"></label><select id="operatorInput">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">×</option>
        <option value="/">÷</option>
    </select>
    <button id="calculateButton">Рассчитать</button>
    <p id="result"></p>
</div>
<script src="script.js"></script>
</body>
</html>
