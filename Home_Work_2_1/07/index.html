<!-- Даны целочисленные координаты трех вершин прямоугольника, стороны которого параллельны
координатным осям. Найти координаты его четвертой вершины. -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Координаты четвертой вершины прямоугольника</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Координаты четвертой вершины прямоугольника</h1>
    <label for="x1Input"></label><input type="number" id="x1Input" placeholder="Введите x1">
    <label for="y1Input"></label><input type="number" id="y1Input" placeholder="Введите y1">
    <label for="x2Input"></label><input type="number" id="x2Input" placeholder="Введите x2">
    <label for="y2Input"></label><input type="number" id="y2Input" placeholder="Введите y2">
    <label for="x3Input"></label><input type="number" id="x3Input" placeholder="Введите x3">
    <label for="y3Input"></label><input type="number" id="y3Input" placeholder="Введите y3">
    <button id="calculateButton">Рассчитать</button>
    <p id="result"></p>
</div>
<script src="script.js"></script>
</body>
</html>
