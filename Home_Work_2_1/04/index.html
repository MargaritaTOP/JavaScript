<!-- Запросить координаты точки (x, y) и определить номер четверти, в которую попала эта точка. Необходимо
учесть случаи попадания точки на оси X или Y или в начало координат. -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определение четверти координат</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Определение четверти координат</h1>
    <label for="xInput"></label><input type="number" id="xInput" placeholder="Введите координату x">
    <label for="yInput"></label><input type="number" id="yInput" placeholder="Введите координату y">
    <button id="calculateButton">Определить</button>
    <p id="result"></p>
</div>
<script src="script.js"></script>
</body>
</html>
